<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

   <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chokokutai&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedorSuperior">
        <h1>CALCULADORA</h1>
    </div>
    
    <div class="calculadora">
    
        <form method="POST" action="api.php">
            <input type="number" name="num1" placeholder="Número 1" required>
            <input type="number" class="num2" name="num2" placeholder="Número 2" required>
    
            <select name="operador">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
                <option value="potenciacion">Potenciación</option>
            </select>
    
            <input type="submit" name="calcular" value="Calcular">
        </form>

    </div>
</body>
</html>
